spring:
  jpa:
    hibernate:
      ddl-auto: none
      properties:
        hibernate.dialect: org.hibernate.dialect.PostgreSQL10Dialect
        hibernate.format_sql: true
    properties:
      org:
        springframework:
          orm:
            jpa:
              JpaTransactionManager: DEBUG
  sql:
    init:
      mode: always
logging:
  level:
    org:
      springframework:
        orm:
          jpa: INFO
        transaction: INFO
        transaction.interceptor: TRACE
  config:
    activate:
      on-profile: ci,test
datasource:
  driverClassName: org.h2.Driver
  url: jdbc:h2:mem:shareit
  username: test
  password: test
